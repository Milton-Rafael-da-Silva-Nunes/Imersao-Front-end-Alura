<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Alura</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <nav class="navegacao">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify" />
                </a>
            </div>

            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="biblioteca">

            <div class="biblioteca__conteudo">
                <button class="biblioteca__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__conteudo">
                    <span class="text titulo">Crie sua primeira Playlist</span>
                    <span class="text subtitulo">É facil, vamos te ajudar</span>
                    <button class="section-playlist__button">Criar playlist</button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="idiomas">
                <button class="idiomas__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>

            <section class="section-genero">
                <div class="section-genero__conteudo">
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-music"></span>
                                <span>Pop</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-music"></span>
                                <span>Rock</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-music"></span>
                                <span>Sertanejo</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-music"></span>
                                <span>Funk</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-music"></span>
                                <span>Eletrônica</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

        </div>

        <footer class="footer">
            <div class="footer-conteudo">
                <div class="footer-texto">
                    <p>TESTAR O PREMIM DE GRAÇA</p>
                    <p>Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns anúncios. Não precisa de
                        cartão de crédito.</p>
                </div>
                <button>Inscreva-se grátis</button>
            </div>
        </footer>

        <div class="button-login">
            <button>Login</button>
        </div>
        
    </div>
</body>

</html>
